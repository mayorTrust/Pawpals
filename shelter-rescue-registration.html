<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Shelter & Rescue Registration</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="./js/loading.js"></script>
</head>
<body>
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold font-headline mb-8 text-center">Shelter & Rescue Registration</h1>
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
            <form>
                <div class="mb-4">
                    <label for="shelter-name" class="block text-gray-700 font-bold mb-2">Shelter or Rescue Name</label>
                    <input type="text" id="shelter-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="contact-person" class="block text-gray-700 font-bold mb-2">Contact Person</label>
                    <input type="text" id="contact-person" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="about" class="block text-gray-700 font-bold mb-2">About Your Organization</label>
                    <textarea id="about" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-primary text-primary-foreground font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="./js/layout.js"></script>
</body>
</html>
