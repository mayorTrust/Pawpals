<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Sign Up</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="./js/loading.js"></script>
    
    <style>
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: hsl(34 91% 75%); /* Using theme primary color */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
    <main class="container flex min-h-screen items-center justify-center py-12">
      <div class="mx-auto max-w-sm border rounded-lg bg-card text-card-foreground shadow-sm">
        <div class="flex flex-col p-6 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto h-10 w-10 mb-2 text-primary">
            <path d="M14.5 7.5a2.5 2.5 0 0 1 5 0V8a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V7.5Z"></path>
            <path d="M9.5 7.5a2.5 2.5 0 0 0-5 0V8a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V7.5Z"></path>
            <path d="M12 15a2.5 2.5 0 0 0-2.5-2.5h-1a2.5 2.5 0 0 0 0 5h1A2.5 2.5 0 0 0 12 15Z"></path>
            <path d="M22 12c0 5.5-4.5 10-10 10S2 17.5 2 12 6.5 2 12 2a9.7 9.7 0 0 1 5.4.3"></path>
          </svg>
          <h2 class="text-2xl font-semibold leading-none tracking-tight">Join the PawPals Family</h2>
          <p class="text-sm text-muted-foreground">
            Create an account to start your adoption journey.
          </p>
        </div>
        <div class="p-6 pt-0">
          <form id="signup-form" class="grid gap-4">
            <div class="grid gap-2">
              <label for="name" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Name</label>
              <input type="text" id="name" name="name" placeholder="John Doe" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
            </div>
            <div class="grid gap-2">
              <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
              <input type="email" id="email" name="email" placeholder="m@example.com" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
            </div>
            <div class="grid gap-2">
              <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Password</label>
              <input type="password" id="password" name="password" placeholder="••••••••" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
            </div>
            <button type="submit" id="signup-button" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 w-full">
              Create an account
            </button>
            <div class="mt-4 text-center text-sm">
              Already have an account?
              <a href="/login.html" class="underline">
                Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/notification.js"></script>
    <script type="module">
        import { signup } from './js/auth.js';
        import { showNotification } from './js/notification.js';

        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const password = event.target.password.value;
            const signupButton = document.getElementById('signup-button');

            signupButton.disabled = true;
            signupButton.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            
            const user = await signup(name, email, password);

            signupButton.disabled = false;
            signupButton.innerHTML = 'Create an account';

            if (user) {
                showNotification('Sign up successful! Please log in.', false);
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000); // Redirect after 2 seconds
            }
        });
    </script>
</body>
