<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Admin Users</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="../js/loading.js"></script>
    
    <style>
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: hsl(34 91% 75%); /* Using theme primary color */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Manage Users</h1>
        <div id="admin-users-content" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- User rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/layout.js"></script>
    <script type="module" src="../js/data.js"></script>
    <script type="module" src="../js/notification.js"></script>
    <script type="module">
        import { isAdmin, authReady } from '../js/auth.js';
        import { getAllUsers } from '../js/data.js';
        import { showLoadingOverlay, hideLoadingOverlay } from '../js/loading.js';
        import { showNotification } from '../js/notification.js';

        authReady.then(async () => {
            // Basic protected route check
            if (!isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            const tableBody = document.getElementById('users-table-body');
            if (tableBody) {
                showLoadingOverlay();
                try {
                    const users = await getAllUsers();
                    tableBody.innerHTML = ''; // Clear existing content

                    if (users.length > 0) {
                        users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${user.name || 'N/A'}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">${user.email || 'N/A'}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-secondary text-secondary-foreground">
                                        ${user.role || 'user'}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <a href="user-detail.html?id=${user.id}" class="text-indigo-600 hover:text-indigo-900">View Details</a>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No users found.</td></tr>';
                    }
                } catch (error) {
                    console.error("Error loading users:", error);
                    showNotification("Error loading users.", true);
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Error loading users.</td></tr>';
                } finally {
                    hideLoadingOverlay();
                }
            }
        });
    </script>
</body>
</html>
