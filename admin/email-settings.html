<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Email Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/loading.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              body: ['"PT Sans"', 'sans-serif'],
              headline: ['"PT Sans"', 'sans-serif'],
              code: ['monospace'],
            },
            colors: {
              background: 'hsl(43 67% 96%)',
              foreground: 'hsl(20 14.3% 4.1%)',
              card: 'hsl(43 67% 96%)',
              'card-foreground': 'hsl(20 14.3% 4.1%)',
              popover: 'hsl(43 67% 96%)',
              'popover-foreground': 'hsl(20 14.3% 4.1%)',
              primary: 'hsl(34 91% 75%)',
              'primary-foreground': 'hsl(20 14.3% 4.1%)',
              secondary: 'hsl(45 60% 88%)',
              'secondary-foreground': 'hsl(20 14.3% 4.1%)',
              muted: 'hsl(45 60% 88%)',
              'muted-foreground': 'hsl(20 14.3% 40.1%)',
              accent: 'hsl(45 67% 91%)',
              'accent-foreground': 'hsl(20 14.3% 4.1%)',
              destructive: 'hsl(0 84.2% 60.2%)',
              'destructive-foreground': 'hsl(0 0% 98%)',
              border: 'hsl(45 40% 80%)',
              input: 'hsl(45 40% 80%)',
              ring: 'hsl(34 91% 75%)',
            }
          }
        }
      }
    </script>
    <style>
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: hsl(34 91% 75%);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Email Settings</h1>
        <div class="border rounded-lg p-6">
            <form id="email-settings-form" class="space-y-6">
                <div>
                    <h2 class="text-2xl font-semibold mb-3">SMTP Configuration</h2>
                    <div>
                        <label for="smtp-host" class="block text-sm font-medium text-gray-700">SMTP Host</label>
                        <input type="text" id="smtp-host" name="smtp_host" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="e.g., smtp.gmail.com" required>
                    </div>
                    <div class="mt-4">
                        <label for="smtp-port" class="block text-sm font-medium text-gray-700">SMTP Port</label>
                        <input type="number" id="smtp-port" name="smtp_port" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="e.g., 587" required>
                    </div>
                    <div class="mt-4">
                        <label for="smtp-encryption" class="block text-sm font-medium text-gray-700">Encryption</label>
                        <select id="smtp-encryption" name="smtp_secure" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            <option value="tls">TLS</option>
                            <option value="ssl">SSL</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="smtp-username" class="block text-sm font-medium text-gray-700">SMTP Username</label>
                        <input type="email" id="smtp-username" name="smtp_username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="your-email@example.com" required>
                    </div>
                    <div class="mt-4">
                        <label for="smtp-password" class="block text-sm font-medium text-gray-700">SMTP Password</label>
                        <input type="password" id="smtp-password" name="smtp_password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter new password to update">
                    </div>
                    <div class="mt-4">
                        <label for="sender-email" class="block text-sm font-medium text-gray-700">Sender Email (From Address)</label>
                        <input type="email" id="sender-email" name="from_email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="sender-email@example.com" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-primary text-primary-foreground py-2 px-4 rounded-md hover:bg-primary/90">Save Email Settings</button>
            </form>
        </div>
    </main>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/layout.js"></script>
    <script type="module" src="../js/notification.js"></script>
    <script type="module">
        import { isAdmin, authReady } from '../js/auth.js';
        import { showLoadingOverlay, hideLoadingOverlay } from '../js/loading.js';
        import { showNotification } from '../js/notification.js';

        async function loadEmailSettings() {
            showLoadingOverlay();
            try {
                const response = await fetch('get-email-settings.php');
                const data = await response.json();

                if (data.success && data.settings) {
                    const settings = data.settings;
                    document.getElementById('smtp-host').value = settings.smtp_host || '';
                    document.getElementById('smtp-port').value = settings.smtp_port || '';
                    document.getElementById('smtp-encryption').value = settings.smtp_secure || 'tls';
                    document.getElementById('smtp-username').value = settings.smtp_username || '';
                    document.getElementById('sender-email').value = settings.from_email || '';
                    // Do NOT load the password
                } else {
                    showNotification(data.message || 'Could not load email settings.', true);
                }
            } catch (error) {
                showNotification('Error loading email settings: ' + error.message, true);
            } finally {
                hideLoadingOverlay();
            }
        }

        authReady.then(async () => {
            if (!isAdmin()) {
                window.location.href = '/login.html';
                return;
            }
            await loadEmailSettings();

            document.getElementById('email-settings-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoadingOverlay();

                const formData = new FormData(e.target);

                try {
                    const response = await fetch('save-email-settings.php', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (result.success) {
                        showNotification('Email settings saved successfully!', false);
                        // Clear password field after submission for security
                        document.getElementById('smtp-password').value = '';
                    } else {
                        showNotification(result.message || 'An error occurred.', true);
                    }
                } catch (error) {
                    showNotification('Error saving settings: ' + error.message, true);
                } finally {
                    hideLoadingOverlay();
                }
            });
        });
    </script>
</body>
</html>
