<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Admin Listings</title>
    <link rel="stylesheet" href="/dist/output.css">
    <style>
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: hsl(34 91% 75%); /* Using theme primary color */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Manage Listings</h1>
            <a href="edit-listing.html" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2">
                Add New Listing
            </a>
        </div>
        <div id="admin-listings-content" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Breed</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="listings-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/layout.js"></script>
    <script type="module" src="../js/data.js"></script>
    <script type="module" src="../js/notification.js"></script>
    <script type="module">
        import { isAdmin, authReady } from '../js/auth.js';
        import { db } from '../js/firebase.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { deleteListing } from '../js/data.js'; // Import deleteListing
        import { showLoadingOverlay, hideLoadingOverlay } from '../js/loading.js'; // Import loading functions
        import { showNotification } from '../js/notification.js';

        authReady.then(() => {
            // Basic protected route check
            if (!isAdmin()) {
                window.location.href = '/login.html';
            } else {
                const tableBody = document.getElementById('listings-table-body');
                if (tableBody) {
                    showLoadingOverlay(); // Show loading overlay
                    // Fetch listings from Firestore
                    getDocs(collection(db, "listings")).then((querySnapshot) => {
                        tableBody.innerHTML = ''; // Clear existing mock data
                        querySnapshot.forEach((doc) => {
                            const listing = doc.data();
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-10 w-10">
                                            <img class="h-10 w-10 rounded-full" src="${listing.imageUrls && listing.imageUrls.length > 0 ? listing.imageUrls[0] : 'https://via.placeholder.com/40'}" alt="${listing.name}">
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900">${listing.name}</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">${listing.breed}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                        ${listing.price ? listing.price.toFixed(2) : 'N/A'}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    ${listing.status || 'Available'}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <a href="edit-listing.html?id=${doc.id}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                                    <button data-id="${doc.id}" class="text-red-600 hover:text-red-900 delete-listing-btn">Delete</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Add event listeners for delete buttons
                        document.querySelectorAll('.delete-listing-btn').forEach(button => {
                            button.addEventListener('click', async (event) => {
                                const listingIdToDelete = event.target.dataset.id;
                                if (confirm('Are you sure you want to delete this listing?')) {
                                    try {
                                        await deleteListing(listingIdToDelete);
                                        showNotification('Listing deleted successfully!', false);
                                        // Reload listings after deletion
                                        window.location.reload();
                                    } catch (error) {
                                        console.error("Error deleting listing: ", error);
                                        showNotification('Error deleting listing: ' + error.message, true);
                                    }
                                }
                            });
                        });
                        hideLoadingOverlay(); // Hide loading overlay on success
                    }).catch((error) => {
                        console.error("Error getting documents: ", error);
                        showNotification('Error loading listings: ' + error.message, true);
                        tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">Error loading listings.</td></tr>';
                        hideLoadingOverlay(); // Hide loading overlay on error
                    });
                }
            }
        });
    </script>
</body>
</html>
