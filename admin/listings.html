<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Admin Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              body: ['"PT Sans"', 'sans-serif'],
              headline: ['"PT Sans"', 'sans-serif'],
              code: ['monospace'],
            },
            colors: {
              background: 'hsl(43 67% 96%)',
              foreground: 'hsl(20 14.3% 4.1%)',
              card: 'hsl(43 67% 96%)',
              'card-foreground': 'hsl(20 14.3% 4.1%)',
              popover: 'hsl(43 67% 96%)',
              'popover-foreground': 'hsl(20 14.3% 4.1%)',
              primary: 'hsl(34 91% 75%)',
              'primary-foreground': 'hsl(20 14.3% 4.1%)',
              secondary: 'hsl(45 60% 88%)',
              'secondary-foreground': 'hsl(20 14.3% 4.1%)',
              muted: 'hsl(45 60% 88%)',
              'muted-foreground': 'hsl(20 14.3% 40.1%)',
              accent: 'hsl(45 67% 91%)',
              'accent-foreground': 'hsl(20 14.3% 4.1%)',
              destructive: 'hsl(0 84.2% 60.2%)',
              'destructive-foreground': 'hsl(0 0% 98%)',
              border: 'hsl(45 40% 80%)',
              input: 'hsl(45 40% 80%)',
              ring: 'hsl(34 91% 75%)',
            }
          }
        }
      }
    </script>
</head>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Manage Listings</h1>
        <div id="admin-listings-content" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Breed</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="listings-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be injected here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/data.js"></script>
    <script>
        // Basic protected route check
        if (!isAdmin()) {
            window.location.href = '/login.html';
        } else {
            const tableBody = document.getElementById('listings-table-body');
            if (tableBody) {
                mockListings.forEach(listing => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full" src="${listing.imageUrls[0]}" alt="">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${listing.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${listing.breed}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                $${listing.price}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${listing.status}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }
    </script>
</body>
</html>
