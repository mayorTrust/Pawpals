<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Edit Listing</title>
    <link rel="stylesheet" href="/dist/output.css">
    <style>
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: hsl(34 91% 75%); /* Using theme primary color */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
    <main class="container mx-auto px-4 py-12">
      <div class="mb-8">
        <h1 class="text-4xl font-bold font-headline flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            Edit Listing
        </h1>
        <p class="text-muted-foreground">Update the details for this listing.</p>
      </div>

      <div class="border rounded-lg">
        <div class="p-6 pt-0">
          <form id="edit-listing-form" class="space-y-8">
            <div class="grid md:grid-cols-2 gap-8">
                <div><label class="text-sm font-medium">Puppy's Name</label><input name="name" placeholder="e.g. Buddy" class="mt-1 flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"></div>
                <div><label class="text-sm font-medium">Breed</label><input name="breed" placeholder="e.g. Golden Retriever" class="mt-1 flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"></div>
                <div><label class="text-sm font-medium">Age (in months)</label><input name="age" type="number" class="mt-1 flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"></div>
                <div><label class="text-sm font-medium">Price ($)</label><input name="price" type="number" step="0.01" class="mt-1 flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file-text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"></div>
            </div>

            <div><label class="text-sm font-medium">Description</label><textarea name="description" placeholder="Tell everyone about this lovely pup..." class="mt-1 flex min-h-[60px] w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"></textarea></div>
            
            <div>
              <h3 class="text-lg font-medium">Health Information</h3>
              <div class="space-y-2 mt-2">
                <div class="flex flex-row items-start space-x-3 space-y-0 rounded-md border p-4"><input name="vaccinated" type="checkbox" class="accent-primary"><div class="space-y-1 leading-none"><label>Vaccinated</label></div></div>
                <div class="flex flex-row items-start space-x-3 space-y-0 rounded-md border p-4"><input name="dewormed" type="checkbox" class="accent-primary"><div class="space-y-1 leading-none"><label>Dewormed</label></div></div>
                <div><label class="text-sm font-medium mt-4">Additional Health Notes</label><textarea name="healthNotes" placeholder="Any other health details..." class="mt-1 flex min-h-[60px] w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"></textarea></div>
              </div>
            </div>

            <div>
              <label class="text-sm font-medium">Puppy Photos</label>
              <div class="mt-1 flex items-center justify-center w-full">
                  <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed rounded-lg cursor-pointer hover:bg-accent">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 mb-4 text-muted-foreground"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <p class="mb-2 text-sm text-muted-foreground"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-muted-foreground">PNG, JPG, GIF up to 10MB</p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" multiple accept="image/*">
                  </label>
              </div>
              <p class="text-sm text-muted-foreground mt-1">You can upload multiple images for the listing.</p>
              <div id="image-preview" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
            </div>

            <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-10 px-4 py-2 w-full md:w-auto">
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/layout.js"></script>
    <script type="module" src="../js/data.js"></script>
    <script type="module" src="../js/notification.js"></script>
    <script type="module">
        import { authReady, isAdmin } from '../js/auth.js';
        import { db } from '../js/firebase.js';
        import { getListingById, updateListing, addListing } from '../js/data.js';
        import { showLoadingOverlay, hideLoadingOverlay } from '../js/loading.js';
        import { showNotification } from '../js/notification.js';

        const form = document.getElementById('edit-listing-form');
        const imagePreview = document.getElementById('image-preview');
        const pageTitle = document.querySelector('h1');
        const pageDescription = document.querySelector('.text-muted-foreground');
        let listingId = null; // Initialize as null
        let selectedFiles = []; // To store files selected for upload
        let existingImageUrls = []; // To store existing image URLs for editing

        // Handle file selection for preview
        document.getElementById('dropzone-file').addEventListener('change', (event) => {
            imagePreview.innerHTML = ''; // Clear previous previews
            selectedFiles = Array.from(event.target.files); // Store selected files

            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.createElement('div');
                    preview.className = 'relative';
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-auto rounded-lg">`;
                    imagePreview.appendChild(preview);
                };
                reader.readAsDataURL(file);
            });
        });


        authReady.then(async user => {
            if (!isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            listingId = urlParams.get('id'); // Will be null if no ID is in URL

            if (listingId) {
                // Editing an existing listing
                pageTitle.textContent = 'Edit Listing';
                pageDescription.textContent = 'Update the details for this listing.';
                showLoadingOverlay();
                const listing = await getListingById(listingId);
                hideLoadingOverlay();

                if (listing) {
                    form.name.value = listing.name;
                    form.breed.value = listing.breed;
                    form.age.value = listing.age;
                    form.price.value = listing.price;
                    form.description.value = listing.description;
                    form.vaccinated.checked = listing.healthInfo.vaccinated;
                    form.dewormed.checked = listing.healthInfo.dewormed;
                    form.healthNotes.value = listing.healthInfo.notes;
                    existingImageUrls = listing.imageUrls || []; // Store existing image URLs

                    // Display existing images
                    if (existingImageUrls.length > 0) {
                        existingImageUrls.forEach(url => {
                            const preview = document.createElement('div');
                            preview.className = 'relative';
                            preview.innerHTML = `<img src="${url}" class="w-full h-auto rounded-lg">`;
                            imagePreview.appendChild(preview);
                        });
                    }
                } else {
                    showNotification('Listing not found!', true);
                    window.location.href = 'listings.html';
                }
            } else {
                // Creating a new listing
                pageTitle.textContent = 'Add New Listing';
                pageDescription.textContent = 'Enter the details for a new listing.';
                // Clear form fields for new entry (already empty by default)
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoadingOverlay();

            let uploadedImageUrls = [];

            // Upload images if new files are selected
            if (selectedFiles.length > 0) {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('images[]', file);
                });

                try {
                    const response = await fetch('/upload_to_imghippo.php', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.errors ? errorData.errors.join(', ') : 'Image upload failed');
                    }

                    const result = await response.json();
                    uploadedImageUrls = result.urls;
                } catch (error) {
                    hideLoadingOverlay();
                    console.error("Error uploading images: ", error);
                    showNotification('Error uploading images: ' + error.message, true);
                    return; // Stop submission if image upload fails
                }
            } else if (listingId) {
                // If editing and no new files selected, retain existing images
                uploadedImageUrls = existingImageUrls;
            }


            const listingData = { // Use listingData for both add and update
                name: form.name.value,
                breed: form.breed.value,
                age: parseInt(form.age.value),
                price: parseFloat(form.price.value),
                description: form.description.value,
                healthInfo: {
                    vaccinated: form.vaccinated.checked,
                    dewormed: form.dewormed.checked,
                    notes: form.healthNotes.value
                },
                imageUrls: uploadedImageUrls, // Use uploaded or existing image URLs
                status: 'available', // Default status for new listings
                updatedAt: new Date().toISOString()
            };

            // Conditionally add createdAt only for new listings
            if (!listingId) {
                listingData.createdAt = new Date().toISOString();
            }

            try {
                if (listingId) {
                    // Update existing listing
                    await updateListing(listingId, listingData);
                    showNotification('Listing updated successfully!', false);
                } else {
                    // Add new listing
                    await addListing(listingData);
                    showNotification('Listing added successfully!', false);
                }
                hideLoadingOverlay();
                window.location.href = 'listings.html';
            } catch (error) {
                hideLoadingOverlay();
                console.error("Error saving listing: ", error);
                showNotification('Error saving listing: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
