<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Forgot Password</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="./js/loading.js"></script>
    
    <style>
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: hsl(34 91% 75%); /* Using theme primary color */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
    <main class="container flex min-h-screen items-center justify-center py-12">
      <div class="mx-auto max-w-sm border rounded-lg bg-card text-card-foreground shadow-sm">
        <div class="flex flex-col p-6 text-center">
          <img src="/pawpals.png" alt="PawPals Logo" class="mx-auto h-10 w-10 mb-2">
          <h2 class="text-2xl font-semibold leading-none tracking-tight">Forgot Your Password?</h2>
          <p class="text-sm text-muted-foreground">
            Enter your email and we'll send you a link to reset your password.
          </p>
          <p class="text-xs text-muted-foreground mt-1">
            If you don't see the email, please check your spam or junk folder.
          </p>
        </div>
        <div class="p-6 pt-0">
          <form id="forgot-password-form" class="grid gap-4">
            <div class="grid gap-2">
              <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
              <input type="email" id="email" name="email" placeholder="m@example.com" required class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50">
            </div>
            <button type="submit" id="reset-password-button" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 w-full">
              Send Password Reset Email
            </button>
            <div class="mt-4 text-center text-sm">
              Remembered your password?
              <a href="/login.html" class="underline">
                Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/notification.js"></script>
    <script type="module" src="./js/forgot-password.js"></script>
</body>
</html>
