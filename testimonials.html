<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals - Testimonials</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="./js/loading.js"></script>
    
    <style>
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: hsl(34 91% 75%); /* Using theme primary color */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold font-headline mb-8 text-center">What Our Adopters Say</h1>
        <div id="testimonials-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Testimonials will be dynamically inserted here -->
        </div>
    </main>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/layout.js"></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module">
        import { getTestimonials } from './js/data.js';
        import { showLoadingOverlay, hideLoadingOverlay } from './js/loading.js';
        import { showNotification } from './js/notification.js';

        function createTestimonialCard(testimonial) {
            const card = document.createElement('div');
            card.className = "bg-white rounded-lg shadow-lg p-6 flex flex-col justify-between";
            card.innerHTML = `
                <div>
                    <p class="text-lg text-gray-700 italic">"${testimonial.quote}"</p>
                </div>
                <div class="mt-4">
                    <p class="text-right text-primary font-bold text-lg">- ${testimonial.name}</p>
                </div>
            `;
            return card;
        }

        async function renderTestimonials() {
            const grid = document.getElementById('testimonials-grid');
            if (!grid) return;

            showLoadingOverlay();
            try {
                grid.innerHTML = '';
                const testimonials = await getTestimonials();
                if (testimonials.length > 0) {
                    testimonials.forEach(testimonial => {
                        grid.appendChild(createTestimonialCard(testimonial));
                    });
                } else {
                    grid.innerHTML = '<p class="col-span-full text-center">No testimonials yet. Be the first to share your story!</p>';
                }
            } catch (error) {
                showNotification("Error rendering testimonials: " + error.message, true);
                grid.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading testimonials.</p>';
            } finally {
                hideLoadingOverlay();
            }
        }

        renderTestimonials();
    </script>
</body>
</html>
